<!DOCTYPE html>
<html>
<head>
	<title>Productos</title>
	<meta charset="utf-8">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="static/css/product.css" th:href="@{/css/product.css}">
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

	<h6 style="position: absolute; left: 1px; top: 1px;">Created by Sebastian Liotta</h6>		
	<div class="container" style="position: relative;">
		<div class="d-flex justify-content-center h-100">
			<div class="mainContainer container">
				<h1>Products</h1>
				<div class="tableContainer table-wrapper-scroll-y my-custom-scrollbar">
					<table id="ordersTable" class="table table-striped">
  						<thead class="bg-warning">
	    					<tr>
	      						<th class="headTable" scope="col">Product Code</th>
	      						<th class="headTable" scope="col">Description</th>
	      						<th class="headTable" scope="col">Price</th>
	      						<th class="headTable" scope="col">Actions</th>
	    					</tr>
	    				</thead>
	    				<tbody>
		    				<tr th:each = "prd: ${prds}">
		    					<td th:text="${prd.ProductId}" />
    							<td th:text="${prd.Descripcion}" />
    							<td th:text="${prd.Precio}" />
    							<td>
									<div class="btn-group" role="group">
   										<button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle btn-sm" data-bs-toggle="dropdown" aria-expanded="false">To Do... </button>
   										<ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
   											<li><a class="dropdown-item" href="#">Duplicar</a></li>
   											<li><a class="dropdown-item" href="#">Editar</a></li>
   											<li><a class="dropdown-item" href="#">Eliminar</a></li>
   										</ul>
									</div>				
    							</td>	    							
    						</tr>
	    				</tbody>
	    			</table>
    			</div>
   				<div>
					<div class="d-grid gap-2 d-md-flex justify-content-md-end col-11 mx-auto">
						<a href="/home" class="btn-change btn btn-warning"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Back Home</a>
						<a href="/ProductRegister" class="btn-change btn btn-primary"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;New Product</a>
					</div>    					
   				</div>				

			</div>
		</div>
	</div>
</body>
</html>
