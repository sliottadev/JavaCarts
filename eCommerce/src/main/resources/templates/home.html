<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Login Page</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="static/css/home.css" th:href="@{/css/home.css}">
	
		
	<script th:inline="javascript">
	/*<![CDATA[*/
		function ErrorLogin(){
			var error = /*[[${msj}]]*/ "";
			if (error=="ErrorLogIn"){				
				$(".alert").show();
			}
		}
	/*]]>*/	
	</script>
</head>
<body>
<script type="text/javascript" th:inline="javascript">
	ErrorLogin();
</script>

<div id="error" class="alert alert-danger collapse alert-dismissible" role="alert" style="position: absolute;">
	    	Login Error: User not found. Please try again or Sing up!
</div>
 
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
    	<h1 class="navbar-brand" href="#">SLiottaDev</h1>
    	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
    	</button>
   		<div class="collapse navbar-collapse" id="navbarNav">
    		<ul class="navbar-nav">
       			<li class="nav-item">
       				<a href="/home" class="nav-link active" aria-current="page">Home</a>
       			</li>
       			<li class="nav-item">
       				<a href="/products" class="nav-link">Products</a>
       			</li>
       			<li class="nav-item">
       				<a href="/help" class="nav-link">Help</a>
       			</li>
     			</ul>
    	</div>
		<div class="d-flex">
    		<button class="btn btn-warning me-2">Sing Up</button>
	    </div>
  	</div>
</nav>

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form action="#" th:action="@{/home}" th:object="${UserLoginDTO}" method="post" id="userFrm">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username" th:field="*{userLogin}" required>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" th:field="*{passWord}" required>
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="userRegister/">Sign Up</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
