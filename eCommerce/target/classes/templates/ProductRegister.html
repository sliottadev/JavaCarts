<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title> Register </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="static/css/ProductRegister.css" th:href="@{/css/ProductRegister.css}">
</head>
<body>
	<div class="container">
	<div class="d-flex justify-content-center h-100" style="position: relative;">
		<div class="card">
			<div class="card-header">
				<h3>Add Product</h3>
			</div>
			<div class="card-body">
				<form action="#" th:action="@{/ProductRegister}" th:object="${Product}" method="post">
					<div class="input-group form-group">
						<img class="avatar" src="static/imagenes/newItem.svg" th:src="@{/imagenes/newItem.svg}">
					</div>
					<div class="input-group form-group">
						<button type="button" class="btn-change btn btn-warning">Select Image</button>
					</div>
					<br>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Descripcion" th:field="*{Descripcion}">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Precio" th:field="*{Precio}">
					</div>

					<div class="form-group">
						<input type="submit" value="Register" class="btn float-right reg_btn btnReg">
						<a href="/home" class="btn-change btn btn-warning"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Back Home</a>
					</div>

				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center powered">
					developed by Sebastian Liotta
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
